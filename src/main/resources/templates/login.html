<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org ">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <div th:replace="base :: head"></div>
    <link rel="stylesheet" href="../css/new.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<nav th:replace="base :: nav"></nav>
<div class="container">

    <div class="starter-template">
        <h1 class="test"> Securex</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
    </div>
    <br />
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">

        <label for=""></label>
        <input type="text" name="username"  placeholder="username" class="name"/>

        <label for=""></label>
        <input type="password" name="password" id="" placeholder="password" class="pass"/>
        <button type="submit">login to your account</button>
        <a class="nav-link js-scroll-trigger" href="/register">Sign Up</a>
    </form>
</div><!-- /.container -->

<th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
